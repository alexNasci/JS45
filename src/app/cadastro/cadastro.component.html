<header class="junbotron">
    <h1 class="text-center">Cadastro de Fotos</h1>
</header>
<main class="container">
    <section class="row">
        <form (ngSubmit)="salvar()" class="col-sm-7">
            <div class="form-group">
                <label>Título</label>
                <input 
                    name = "titulo"     
                    [(ngModel)] = "foto.titulo" 
                    class="form-control">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input 
                    name = "url"  
                    [(ngModel)] = "foto.url" 
                    class="form-control">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea 
                    name = "descricao"
                    [(ngModel)] = "foto.descricao"
                    class="form-control">
                    {{foto.descricao}}
                </textarea>
            </div>

            <a routerLink="" class="btn btn-secondary">Voltar</a>

            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
        </form>
        <aside class="col-sm-5">
            <h3 class="text-center">Preview</h3>
            <painel titulo="{{foto.titulo}}">
                <foto url="{{foto.url}}" titulo = "{{foto.titulo}}">
            </foto>
            </painel>
        </aside>
    </section>
</main>
